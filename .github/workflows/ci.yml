name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_NO_WARNINGS: "1"

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ticket_system_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm ci
        cd client && npm ci

    - name: Setup Environment Variables
      run: |
        cp .env.example .env || echo "DATABASE_URL=mysql://root:password@localhost:3306/ticket_system_test" > .env
        echo "SECRET=test_secret" >> .env
        cd client && echo "VITE_API_URL=/api" > .env

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Apply Prisma Migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    - name: Preflight DB Ready (Backend Tests)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    - name: Run Backend Tests
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test
        SECRET: test_secret

    - name: Preflight DB Ready (Smoke)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    - name: Run Pre-Deploy Smoke Test
      run: npm run smoke:predeploy:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test
        SECRET: test_secret

    # --------------------------------------------------------
    # 1. Seed ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡πÉ‡∏ä‡πâ‡πÑ‡∏ü‡∏•‡πå seed-complete.js ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏ö)
    # --------------------------------------------------------
    - name: Seed Database for E2E
      run: node prisma/seed-complete.js
      env:
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    # 2. ‡πÄ‡∏ä‡πá‡∏Ñ‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏ß‡∏£‡πå‡∏ß‡πà‡∏≤ seed ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡∏£‡∏∏‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î noise)
    - name: Seed Data Summary
      run: |
        node -e '
          const { PrismaClient } = require("@prisma/client");
          const prisma = new PrismaClient();
          async function main() {
            try {
              const [users, categories, rooms, tickets] = await Promise.all([
                prisma.user.count(),
                prisma.category.count(),
                prisma.room.count(),
                prisma.ticket.count(),
              ]);
              console.log(`[CI SUMMARY] seed users=${users} categories=${categories} rooms=${rooms} tickets=${tickets}`);
            } catch (err) {
              console.error(`[CI SUMMARY] seed verification failed: ${err.message}`);
              process.exitCode = 1;
            } finally {
              await prisma.$disconnect();
            }
          }
          main();
        '
      env:
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    # üëáüëáüëá 3. ‡πÄ‡∏û‡∏¥‡πà‡∏° Step ‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î!) üëáüëáüëá
    - name: Remove .env to force Server to use CI Environment
      run: rm .env
    # üëÜüëÜüëÜ ‡∏•‡∏ö .env ‡∏ó‡∏¥‡πâ‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ Server ‡∏´‡∏•‡∏á‡πÑ‡∏õ‡πÉ‡∏ä‡πâ DB ‡∏ú‡∏¥‡∏î‡∏ï‡∏±‡∏ß üëÜüëÜüëÜ

    - name: Run Frontend Tests
      run: |
        cd client
        npm test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Preflight DB Ready (E2E)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test

    - name: Run E2E Tests
      run: npm run test:e2e:ci
      env:
        DATABASE_URL: mysql://root:password@localhost:3306/ticket_system_test
        PORT: 5002
        SECRET: test_secret
        CLIENT_URL: http://localhost:5173
        FRONTEND_URL: http://localhost:5173

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
