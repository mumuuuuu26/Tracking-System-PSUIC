name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_NO_WARNINGS: "1"
      HTTPS_ONLY: "false"
      ENABLE_HTTPS_HEADERS: "false"
      TLS_KEY_FILE: ""
      TLS_CERT_FILE: ""

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ticket_system_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm ci
        cd client && npm ci

    - name: Setup Environment Variables
      run: |
        cp .env.example .env || echo "DATABASE_URL=mysql://root:password@127.0.0.1:3306/ticket_system_test" > .env
        echo "SECRET=test_secret" >> .env
        (cd client && echo "VITE_API_URL=/api" > .env)

        cat > .env.test <<'EOF'
        NODE_ENV=test
        PORT=5002
        SECRET=test_secret
        CLIENT_URL=http://localhost:5173
        FRONTEND_URL=http://localhost:5173
        HTTPS_ONLY=false
        ENABLE_HTTPS_HEADERS=false
        TLS_KEY_FILE=
        TLS_CERT_FILE=
        DATABASE_URL=mysql://root:password@127.0.0.1:3306/ticket_system_test
        MAIL_USER=mock@test.com
        MAIL_PASS=mock_pass
        GOOGLE_PROJECT_ID=mock-project
        GOOGLE_CLIENT_EMAIL=mock@test.com
        GOOGLE_CALENDAR_ID=mock@test.com
        GOOGLE_PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\nMOCK_KEY\n-----END PRIVATE KEY-----"
        UPLOAD_DIR=uploads_test
        EOF

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Apply Prisma Migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    - name: Preflight DB Ready (Backend Tests)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    - name: Run Backend Tests
      run: |
        set +e
        set -o pipefail
        npm test 2>&1 | tee backend-test.log
        test_exit=${PIPESTATUS[0]}
        if [ "$test_exit" -ne 0 ]; then
          summary=$(grep -E "FAIL |Expected:|Received:|Can't reach database|PrismaClient|Error:" backend-test.log | head -n 8 | tr '\n' ' ')
          if [ -z "$summary" ]; then
            summary="npm test failed. See backend-test.log in this step output."
          fi
          summary=${summary//'%'/'%25'}
          summary=${summary//$'\r'/'%0D'}
          summary=${summary//$'\n'/'%0A'}
          echo "::error title=Run Backend Tests failed::$summary"
          tail -n 120 backend-test.log
          exit "$test_exit"
        fi
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test
        SECRET: test_secret

    - name: Preflight DB Ready (Smoke)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    - name: Run Pre-Deploy Smoke Test
      run: npm run smoke:predeploy:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test
        SECRET: test_secret

    # --------------------------------------------------------
    # 1. Seed à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ (à¹ƒà¸Šà¹‰à¹„à¸Ÿà¸¥à¹Œ seed-complete.js à¸—à¸µà¹ˆà¸¡à¸µà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸„à¸£à¸š)
    # --------------------------------------------------------
    - name: Seed Database for E2E
      run: node prisma/seed-complete.js
      env:
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    # 2. à¹€à¸Šà¹‡à¸„à¹ƒà¸«à¹‰à¸Šà¸±à¸§à¸£à¹Œà¸§à¹ˆà¸² seed à¸ªà¸³à¹€à¸£à¹‡à¸ˆ (à¸žà¸´à¸¡à¸žà¹Œà¹€à¸‰à¸žà¸²à¸°à¸ªà¸£à¸¸à¸›à¹€à¸žà¸·à¹ˆà¸­à¸¥à¸” noise)
    - name: Seed Data Summary
      run: |
        node -e '
          const { PrismaClient } = require("@prisma/client");
          const prisma = new PrismaClient();
          async function main() {
            try {
              const [users, categories, rooms, tickets] = await Promise.all([
                prisma.user.count(),
                prisma.category.count(),
                prisma.room.count(),
                prisma.ticket.count(),
              ]);
              console.log(`[CI SUMMARY] seed users=${users} categories=${categories} rooms=${rooms} tickets=${tickets}`);
            } catch (err) {
              console.error(`[CI SUMMARY] seed verification failed: ${err.message}`);
              process.exitCode = 1;
            } finally {
              await prisma.$disconnect();
            }
          }
          main();
        '
      env:
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    # ðŸ‘‡ðŸ‘‡ðŸ‘‡ 3. à¹€à¸žà¸´à¹ˆà¸¡ Step à¸™à¸µà¹‰à¸„à¸£à¸±à¸š (à¸ªà¸³à¸„à¸±à¸à¸—à¸µà¹ˆà¸ªà¸¸à¸”!) ðŸ‘‡ðŸ‘‡ðŸ‘‡
    - name: Remove .env to force Server to use CI Environment
      run: rm .env
    # ðŸ‘†ðŸ‘†ðŸ‘† à¸¥à¸š .env à¸—à¸´à¹‰à¸‡ à¹€à¸žà¸·à¹ˆà¸­à¹„à¸¡à¹ˆà¹ƒà¸«à¹‰ Server à¸«à¸¥à¸‡à¹„à¸›à¹ƒà¸Šà¹‰ DB à¸œà¸´à¸”à¸•à¸±à¸§ ðŸ‘†ðŸ‘†ðŸ‘†

    - name: Run Frontend Tests
      run: |
        cd client
        npm test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Preflight DB Ready (E2E)
      run: npm run preflight:db:ci
      env:
        NODE_ENV: test
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test

    - name: Run E2E Tests
      run: |
        set +e
        set -o pipefail
        unset NO_COLOR
        npm run test:e2e:ci 2>&1 | tee e2e-test.log
        e2e_exit=${PIPESTATUS[0]}
        if [ "$e2e_exit" -ne 0 ]; then
          summary=$(grep -E "Error:|Failed|failed|Timeout|expect\\(|\\bnot to\\b|\\bto be\\b|\\bto have\\b|\\breceived\\b|\\bexpected\\b" e2e-test.log | head -n 12 | tr '\n' ' ')
          if [ -z "$summary" ]; then
            summary="E2E tests failed. See e2e-test.log in this step output."
          fi
          summary=${summary//'%'/'%25'}
          summary=${summary//$'\r'/'%0D'}
          summary=${summary//$'\n'/'%0A'}
          echo "::error title=Run E2E Tests failed::$summary"
          tail -n 200 e2e-test.log
          exit "$e2e_exit"
        fi
      env:
        DATABASE_URL: mysql://root:password@127.0.0.1:3306/ticket_system_test
        PORT: 5002
        SECRET: test_secret
        CLIENT_URL: http://localhost:5173
        FRONTEND_URL: http://localhost:5173

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
